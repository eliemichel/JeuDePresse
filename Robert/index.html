<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Robert - Jeu de presse #001</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<main id="main">
		<canvas id="canvas">
		</canvas>
		<div id="hud">
			<button id="play-btn">
				<img id="play-btn-img" alt="Jouer" />
			</button>
			<button id="back-btn">
				<img id="back-btn-img" alt="Retour" />
			</button>
			<button id="E-btn">
				<img id="E-btn-img" alt="À propos" />
			</button>
			<button id="fullscreen-btn">
				<img id="fullscreen-btn-img" alt="Plein écran" />

		<div id="about">
			<h1>Robert</h1>
			<h2><a href="https://eliemichel.github.io/JeuDePresse">Jeu de presse</a> #001</h2>
			<p>
				Ce premier jeu de presse est un homage à Robert Badinter, où l'on doit esquiver la peine de mort (représentée par une guillotine) autant que faire se peut.
			</p>
			<p>
				Utiliser les touches flèchées, ou bien cliquer-glisser, pour déplacer le personnage.
			</p>

		<audio src="sound/discours.mp3" id="discours-audio"></audio>
	</main>
	<script type="text/javascript" src="app.js"></script>
